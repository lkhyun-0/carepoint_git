<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Tracker</title>
  <link rel="stylesheet" href="/css/food.css">
</head>
<body>
<!-- 상단 탭 -->
<div class="tabs">
  <button class="tab-button active" data-tab="record">기록</button>
  <button class="tab-button" data-tab="list">목록</button>
  <button class="tab-button" data-tab="analysis">내 식단 분석</button>
</div>

<!-- 외곽 박스 -->
<div class="outer-container">
  <div class="content-wrapper">
    <div class="card morning">
      <button class="plus-button">+</button>
      <div class="icon"><img src="/images/아침.png" alt="아침"></div>
      <div class="title">아침</div>
    </div>
    <div class="card lunch">
      <button class="plus-button">+</button>
      <div class="icon"><img src="/images/점심.png" alt="점심"></div>
      <div class="title">점심</div>
    </div>
    <div class="card dinner">
      <button class="plus-button">+</button>
      <div class="icon"><img src="/images/저녁.png" alt="저녁"></div>
      <div class="title">저녁</div>
    </div>
    <div class="card idea">
      <button class="plus-button">+</button>
      <div class="icon idea"><img src="/images/전구.png" alt="전구"></div>
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        dkrugnbjgskhtgroskdjfbvsowqpltfjtslawiotkscvbvbzue
        dksjghtlsxcjvriwpqwdkvnbgjt
      </p>
    </div>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab-button');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
    });
  });
</script>
</body>
</html>
